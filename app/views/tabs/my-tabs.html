 <div class="tabbable">
    <ul class="tabs">
        <li ng-repeat="pane in panes" ng-class="{active:pane.selected}">
            <a href="" ng-click="select(pane)">{{pane.title}}</a>
        </li>
    </ul>
     <div class="tab-content">

         <ul class="tab"
             ng-swipe-left="swipeLeft()"
             ng-swipe-right="swipeRight()"
             ng-class="direction"
             ng-transclude></ul>

     </div>
</div>
